<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery.min.js"></script>
		<script src="drawCircle.js"></script>
	</head>
	<body>
		<div id="myc"></div>
		<script type="text/javascript">
			$(function(){
			  $("#myc").MakeCircle({
			    strokeStyle:"#0f0",
			    strokeWidth:50,
			    circleWidth:500,
			    circleTime:2500
			  });
			});
		</script>
	</body>
</html>
